<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Meu Site de Cursos</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4; /* Cor de fundo suave */
}

header {
    background-color: #007bff; /* Cor de fundo do header */
    color: white; /* Cor do texto */
    padding: 20px; /* Espaçamento interno */
    text-align: center; /* Centraliza o texto */
}

.logo {
    max-width: 100px; /* Largura máxima da logo */
}

header nav ul {
    list-style-type: none; /* Remove os marcadores da lista */
    padding: 0; /* Remove o preenchimento */
}

header nav ul li {
    display: inline; /* Exibe os itens da lista em linha */
    margin: 0 15px; /* Espaçamento entre os itens */
}

header nav ul li a {
    color: white; /* Cor do link */
    text-decoration: none; /* Remove o sublinhado */
}

footer {
    background-color: #333; /* Cor de fundo do footer */
    color: white; /* Cor do texto */
    text-align: center; /* Centraliza o texto */
    padding: 10px; /* Espaçamento interno */
    position: fixed; /* Mantém o footer fixo na parte inferior */
    bottom: 0; /* Coloca o footer na parte inferior da página */
    width: 100%; /* Largura total */
}

.footer-icon {
    max-width: 30px; /* Largura máxima do ícone do footer */
}

main {
    padding: 20px; /* Espaçamento interno para o conteúdo principal */
}
@keyframes rotate {
    from {
        transform: rotate(0deg); /* Começa na posição original */
    }
    to {
        transform: rotate(360deg); /* Gira uma volta completa */
    }
}

.whatsapp {
    color: #218838; /* Cor do ícone do WhatsApp */
    position: fixed; /* Para manter o botão fixo na tela */
    bottom: 20px; /* Distância do fundo */
    right: 20px; /* Distância da direita */
    width: 60px; /* Largura do ícone */
    height: 60px; /* Altura do ícone */
    font-size: 30px; /* Tamanho do ícone */
    z-index: 100; /* Para garantir que esteja sobre outros elementos */
    animation: rotate 2s linear infinite; /* Aplica a animação de rotação */
}


    </style>
</head>
<body>

    <header>
        <img src="https://via.placeholder.com/100" alt="Logo do Site" class="logo"> <!-- Substitua pela URL da sua logo -->
        <h1>Bem-vindo ao Meu Site de Cursos</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cursos Disponíveis</h2>
        <!-- Aqui você pode adicionar os cursos, como no exemplo anterior -->
    </main>

    <footer>
        <img src="https://via.placeholder.com/50" alt="Ícone de Contato" class="footer-icon"> <!-- Substitua pela URL do ícone -->
        <p>&copy; 2024 Meu Site de Cursos. Todos os direitos reservados.</p>
    </footer>
    <a href="https://wa.me/11999461296" class="whatsapp" target="_blank">
        <i class="fab fa-whatsapp icon-whatsapp"></i> <!-- Corrigido para 'icon-whatsapp' -->
    </a>
</body>
</html>
